<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify clon</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="assets/img/Spotify_icon.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/a9c210698a.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <section class="navigation">
            <div class="nav">
                <span class="hover-white">
                    <i class="fa-solid fa-house fa-lg"></i>
                    <a href="index.html">Inicio</a>
                </span>
                <span class="hover-white">
                    <i class="fa-solid fa-magnifying-glass fa-lg"></i>
                    <a href="#">Buscar</a>
                </span>
            </div>

            <div class="library">
                <div class="lib-1">
                    <div class="hover-white">
                        <i class="fa-solid fa-chart-simple fa-xl"></i>
                        <a href="#">Tu biblioteca</a>
                    </div>
                    <div>
                        <span class="hover-white circle">
                            <a href="#"><i class="fa-solid fa-plus"></i></a>
                        </span>
                        <span class="hover-white circle">
                            <a href="#"><i class="fa-solid fa-arrow-right"></i></a>
                        </span>
                    </div>
                </div>
                <div class="lib-2">
                    <span>
                        <a href="#">Listas</a>
                    </span>
                    <span>
                        <a href="#">Álbumes</a>
                    </span>
                </div>
                <div class="lib-3" id="lib">
                    <nav>
                        <div class="hover-white circle">
                            <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                        </div>
                        <div class="hover-white">
                            <a href="#">Recientes</a>
                            <i class="fa-solid fa-list-ul"></i>
                        </div>
                    </nav>
                    <div class="lib">
                    <!--
                        <button class="lib-element selectable" onclick="changePlaylist('AMdrkK7')">
                            <img src="assets/img/image.png" alt="">
                            <span>
                                <h4>Album</h4>
                                <p>Lista · Spotify</p>
                            </span>
                        </button>
                    -->
                    </div>
                </div>
            </div>
        </section>
        <section class="main">
            <nav class="main-nav">
                <span class="selectable"><i class="fa-regular fa-user"></i></span>
            </nav>
            <div class="main-title" id="title">
                <!--
                <img src="assets/img/image.png" alt="">
                <div class="data">
                    <h1>Álbum</h1>
                    <p>Descripción</p>
                    <span> reproducciones · guardada </span>
                </div>
                -->
            </div>
            <div class="main-list">
                <div class="list-options">
                    <span class="button" id="giantPlay">
                        <i class="fa-solid fa-play fa-lg"></i>
                    </span>

                    <span class="hover-white">
                        <a href="#">Lista</a>
                        <i class="fa-solid fa-list-ul"></i>
                    </span>
                </div>

                <div class="list-table">

                    <div class="table-header">
                        <div>
                            <span class="t1"><i class="fa-solid fa-hashtag"></i></span>
                            <span class="t2">Título</span>
                            <span class="t3">Reproducciones</span>
                            <span class="t4">Fecha en la que se añadió</span>
                            <span class="t5"><i class="fa-regular fa-clock"></i></span>
                        </div> 
                    </div>
                    <div class="songsList" id="songsList">
                        <!--
                        <button class="table-song selectable">
                            <div class="t1">1</div>
                            <div class="t2">
                                <img src="assets/img/image.png" alt="">
                                <span>
                                    <h3>Canción</h3>
                                    <p>Artista</p>
                                </span>
                            </div>
                            <div class="t3">411.012</div>
                            <div class="t4">Fecha</div>
                            <div class="t5">3:18</div>
                        </button>
                        -->
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <section class="player">
            <div class="player-1" id="player">
                
            </div>
            <div class="player-2">
                <audio id="audio" controls>
                    
                </audio>
                <div class="player-buttons">
                    <button onclick="changeSongLeft()" class="player-button hover-white"><i class="fa-solid fa-backward-step fa-xl"></i></button>
                    <button onclick="" class="play-pause"><i class="fa-solid fa-play fa-lg"></i></button>
                    <button onclick="changeSongRight()" class="player-button hover-white"><i class="fa-solid fa-forward-step fa-xl"></i></button>
                </div>
                <div class="player-progress">
                    <p>-:--</p>
                    <div class="progress">
                        <input id="progress-bar" type="range" value="0" min="0" max="100" >
                    </div>
                    <p>-:--</p>
                </div>
            </div>
            <div class="player-3">
                <button class="player-button hover-white">
                    <i class="fa-solid fa-volume-high"></i>
                </button>
                <div class="volume">
                    <input id="volume-bar" type="range" value="50" min="0" max="100" >
                </div>
                
            </div>
        </section>
    </footer>
    <script src="js/api.js"></script>
</body>

</html>
